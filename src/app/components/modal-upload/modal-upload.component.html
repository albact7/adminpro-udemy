<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

<div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">

            <img *ngIf="!imagenTemp" [src]="'aaa' | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input (change)="seleccionImagen($event.target.files[0])" type="file">

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Close</button>
        </div>
      </div>
    </div>
  </div>
  </div>
