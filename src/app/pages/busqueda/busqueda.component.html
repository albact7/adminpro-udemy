<div class="row">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Usuarios</h4>
        <table class="table table-hover" *ngIf="usuarios.length>0">
          <tbody>
            <tr *ngFor="let us of usuarios" [routerLink]="['/usuarios']" class="pointer">
              <td><img src="{{us.img | imagen:'usuario'}}" class="img-user-list img-circle"></td>
              <td>{{us.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="usuarios.length==0">
            No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospitales</h4>
        <table class="table table-hover" *ngIf="hospitales.length>0">
          <tbody>
            <tr *ngFor="let hosp of hospitales" routerLink="/hospitales" class="pointer">
              <td><img src="{{hosp.img | imagen:'hospital'}}" class="img-user-list" img-circle></td>
              <td>{{hosp.nombre}}</td>
              
            </tr>
          </tbody>
        </table>
        <div class="alert alert-info" *ngIf="hospitales.length==0">
          No hay registros
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">MÃ©dicos</h4>
          <table class="table table-hover" *ngIf="medicos.length>0">
            <tbody>
              <tr *ngFor="let med of medicos" [routerLink]="['/medico', med._id]" class="pointer">
                <td><img src="{{med.img | imagen:'medico'}}" class="img-user-list img-circle"></td>
                <td>{{med.nombre}}</td>
              </tr>
            </tbody>
          </table>
          <div class="alert alert-info" *ngIf="medicos.length==0">
              No hay registros
          </div>
        </div>
      </div>
    </div>
</div>
